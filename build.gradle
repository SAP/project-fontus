plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'maven-publish'
    id 'idea'
}
import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar


version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.ow2.asm:asm:7.2'
    compile 'org.ow2.asm:asm-commons:7.2'
    compile 'org.ow2.asm:asm-analysis:7.2'
    compile 'org.ow2.asm:asm-util:7.2'
    compile 'info.picocli:picocli:4.1.4'
//    compile 'org.slf4j:slf4j-api:1.7.25'
    // compile 'org.slf4j:slf4j-jdk14:1.7.25'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.9'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
//    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile group: 'org.mutabilitydetector', name: 'asm-nonclassloadingextensions', version: '1.0-rc2'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    testCompile('org.junit.jupiter:junit-jupiter:5.4.2')
    testCompile('org.junit.jupiter:junit-jupiter-migrationsupport:5.4.2')
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}

test {
    useJUnitPlatform()
    testLogging {
        events "skipped", "failed"
    }

    afterSuite { desc, result ->
        if (!desc.parent) {
            println "\nTest result: ${result.resultType}"
            println "Test summary: ${result.testCount} tests"
            println "\t${result.successfulTestCount} succeeded\n" +
                    "\t${result.failedTestCount} failed\n" +
                    "\t${result.skippedTestCount} skipped"
        }
    }
}

task utilJar(type: ShadowJar) {
    from(sourceSets.main.output) {
        include "**/asm_test/taintaware/**"
        include "**/asm_test/instrumentation/strategies/*"
        include "**/asm_test/utils/**"
        include "**/asm_test/Constants*"
        include "**/asm_test/config/TaintStringConfig*"
        include "**/asm_test/config/TaintMethod*"
        include "**/asm_test/config/**"
        include "**/asm_test/asm/FunctionCall*" // Because of Configuration class
        include "**/asm_test/agent/AgentConfig*" // Because of Configuration class
    }
    utilJar.baseName = "util"
}

shadowJar {
    doFirst {
        manifest {
//            if (!configurations.compile.isEmpty()) {
                attributes(
                        // 'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                        'Main-Class': 'de.tubs.cs.ias.asm_test.Main',
                        'Agent-Class': 'de.tubs.cs.ias.asm_test.agent.TaintAgent',
                        'Can-Redefine-Classes': true,
                        'Can-Retransform-Classes': true,
                        'Premain-Class': 'de.tubs.cs.ias.asm_test.agent.TaintAgent'
                )
//            }
        }
    }
//    from {
//        configurations.compileClasspath.filter { it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
//    }
    relocate 'com.ctc', 'de.tubs.cs.ias.asm_test.com.ctc'
    relocate 'com.fasterxml', 'de.tubs.cs.ias.asm_test.com.fasterxml'
    relocate 'org.apache', 'de.tubs.cs.ias.asm_test.org.apache'
    relocate 'org.codehaus', 'de.tubs.cs.ias.asm_test.org.codehaus'
    relocate 'org.mutabilitydetector', 'de.tubs.cs.ias.asm_test.org.mutabilitydetector'
    relocate 'org.objectweb', 'de.tubs.cs.ias.asm_test.org.objectweb'
    dependsOn utilJar
}


publishing {
    publications {
        main(MavenPublication) {
            groupId = 'de.tubs.cs.ias'
            artifactId = 'asm_test'
            version = '0.0.1-SNAPSHOT'

            artifact shadowJar
        }

        util(MavenPublication) {
            groupId 'de.tubs.cs.ias'
            artifactId 'util'
            version = '0.0.1-SNAPSHOT'
            artifact utilJar
        }
    }
}
