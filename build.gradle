plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:7.0'
    compile 'org.ow2.asm:asm-analysis:7.0'
    compile 'org.ow2.asm:asm-util:7.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
