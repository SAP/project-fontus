plugins {
    id 'java'
    id 'maven-publish'
}

version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:7.0'
    compile 'org.ow2.asm:asm-analysis:7.0'
    compile 'org.ow2.asm:asm-util:7.0'
    compile 'info.picocli:picocli:3.9.5'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-jdk14:1.7.7'
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task utilJar(type: Jar) {
    from(sourceSets.main.output) {
        include "**/asm_test/IASString*"
    }
    utilJar.baseName = "util"
}

jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
                        'Main-Class': 'de.tubs.cs.ias.asm_test.Main',
                        'Premain-Class': 'de.tubs.cs.ias.asm_test.TaintAgent')
            }
        }
    }
    dependsOn utilJar
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'de.tubs.cs.ias'
            artifactId = 'asm_test'
            version = '0.0.1-SNAPSHOT'

	    from components.java
        }
    }
}

